apiVersion: apps/v1
kind: Deployment
metadata:
  name: omke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omke
  template:
    metadata:
      labels:
        app: omke
    spec:
      containers:
      - image: okteto.dev/omke:latest
        name: omke
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "62a9fe43-d73f-4af9-bc54-baf9c3740cbb"
        - name: Vless_Path
          value: "/62a9fe43-d73f-4af9-bc54-baf9c3740cbb"
        - name: Vmess_UUID
          value: "39d2ae50-8204-41eb-bcf5-6b8a8e64eb6b"
        - name: Vmess_Path
          value: "/39d2ae50-8204-41eb-bcf5-6b8a8e64eb6b"
        - name: Share_Path
          value: "/v2link"
